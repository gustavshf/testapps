<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>Angular posts list</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
	<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
	
	<div id="app-content" ng-app="postsListApp" ng-controller="postsController" on-finish-render>	
	<h1>{{title}}</h1>
	<input ng-model="title">
		<button ng-click="changeAllposts()">Change all items</button>
		<button ng-click="changeOnePost()">Change one random item</button>
                <button ng-click="changeHalfOfposts()">Change half of all posts</button>
                <button ng-click="changedRandomItemFromServer()">Change half of all posts</button>
                <button ng-click="addFakeItems()">Create fake items</button>
                
                <button ng-click="filterposts()">Filter</button>
		<hr>

                
                 <div>
      
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
                <div class="media1" ng-repeat="post in posts">
				
				<div class="row input-wrap">
				<p>{{::post.firstName}}</p><p>{{::post.lastName}}</p><p>{{::post.text}}</p><p>({{::post.favorites}})</p><p>{{::post.reposts}}</p>
	<p >{{::post.image}}</p><p >{{::post.age}}</p><p >{{::post.id}}</p>
	</div>
				
				
				
      
      </div>
                     
	</div>
                <div ng-repeat="fakeItem in fakeItems">
                                 <p>{{fakeItem.name}}{{fakeItem.name1}}{{fakeItem.name2}}</p>
                </div>
        </div>

                   
</body>
</html>
